spring:
  application:
    name: mcp-client
  ai:
    mcp:
      server:
        protocol: STATELESS
        type: ASYNC

server:
  port: 8090

mcp:
  services:
    - name: blog-api
      base-url: http://localhost:8080
      api-docs-path: /v3/api-docs

logging:
  level:
    org.springframework.ai.mcp: INFO
