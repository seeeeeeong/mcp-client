spring:
  application:
    name: mcp-client
  ai:
    mcp:
      server:
        protocol: STATELESS
        type: ASYNC

server:
  port: 8090

mcp:
  cache:
    ttl-seconds: 60
  services:
    - name: blog-api
      base-url: http://localhost:8080
      api-docs-path: /v3/api-docs

logging:
  level:
    org.springframework.ai.mcp: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
